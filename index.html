<!DOCTYPE html>
<html>
  <head>
    <title>Viewer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: #fff;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        letter-spacing: 1px;
      }

      .input-box {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      input,
      select {
        padding: 10px;
        border-radius: 6px;
        border: none;
        width: 260px;
        background: #222;
        color: #fff;
      }

      button {
        padding: 10px 20px;
        border: none;
        background: #008cff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #0a72c6;
      }

      .error {
        text-align: center;
        color: #ff4d4d;
        margin-bottom: 15px;
        font-size: 15px;
        display: none;
      }

      .loading {
        text-align: center;
        margin-top: 10px;
        font-size: 16px;
        display: none;
      }

      #videos {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Default 3 per row */
        gap: 16px;
        padding: 10px;
      }

      iframe {
        width: 100%;
        border: none;
        background: #000;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.2s;
      }

      iframe:hover {
        transform: scale(1.02);
      }

      /* Slider styling */
      #rowSlider {
        width: 200px;
      }
    </style>
  </head>

  <body>
    <h1>Viewer</h1>

    <div class="input-box">
      <input id="gistid" placeholder="Enter ID" />
      <button onclick="loadTypes()">Load Types</button>

      <select id="typeSelect" disabled>
        <option value="">Select Type</option>
      </select>

      <button onclick="loadVideos()" disabled id="loadVideosBtn">
        Load Videos
      </button>
    </div>

    <!-- Slider for number of videos per row -->
    <div style="text-align: center; margin-bottom: 20px">
      <label for="rowSlider">Videos per row: </label>
      <input
        type="range"
        id="rowSlider"
        min="1"
        max="6"
        value="3"
        oninput="updateGrid()"
      />
      <span id="rowCount">3</span>
    </div>

    <div class="error" id="errorBox"></div>
    <div class="loading" id="loadingBox">Loadingâ€¦ please wait</div>

    <div id="videos"></div>

    <script>
      const username = "domrukia";
      const filename = "clps.json";
      let loadedJSON = null;

      async function getVideoRatio(id) {
        return 9 / 16;
      }

      async function loadTypes() {
        const gistID = document.getElementById("gistid").value.trim();
        const typeSelect = document.getElementById("typeSelect");
        const loadBtn = document.getElementById("loadVideosBtn");
        const errorBox = document.getElementById("errorBox");
        const loadingBox = document.getElementById("loadingBox");

        errorBox.style.display = "none";
        typeSelect.innerHTML = `<option value="">Select Type</option>`;
        typeSelect.disabled = true;
        loadBtn.disabled = true;

        if (!gistID) {
          errorBox.textContent = "Please enter a ID.";
          errorBox.style.display = "block";
          return;
        }

        const raw = `https://gist.githubusercontent.com/${username}/${gistID}/raw/${filename}`;
        loadingBox.style.display = "block";

        try {
          const res = await fetch(raw);
          if (!res.ok) throw new Error("HTTP " + res.status);

          loadedJSON = await res.json();
          loadingBox.style.display = "none";

          for (const key of Object.keys(loadedJSON)) {
            const opt = document.createElement("option");
            opt.value = key;
            opt.textContent = key;
            typeSelect.appendChild(opt);
          }

          typeSelect.disabled = false;
          loadBtn.disabled = false;
        } catch (err) {
          loadingBox.style.display = "none";
          errorBox.textContent = "Failed to load JSON: " + err;
          errorBox.style.display = "block";
        }
      }

      async function loadVideos() {
        const type = document.getElementById("typeSelect").value;
        const errorBox = document.getElementById("errorBox");
        const container = document.getElementById("videos");

        errorBox.style.display = "none";
        container.innerHTML = "";

        if (!type || !loadedJSON[type]) {
          errorBox.textContent = "Invalid type selected.";
          errorBox.style.display = "block";
          return;
        }

        const list = loadedJSON[type];

        for (const url of list) {
          const match = url.match(/watch\/(.+)$/);
          if (!match) continue;

          const id = match[1];
          const aspect = await getVideoRatio(id);

          const iframe = document.createElement("iframe");
          iframe.src = `https://www.redgifs.com/ifr/${id}?quality=hd`;
          iframe.allowFullscreen = true;

          iframe.setAttribute("allow", "autoplay; fullscreen");
          iframe.setAttribute("playsinline", "");
          iframe.style.aspectRatio = aspect;

          container.appendChild(iframe);
        }

        updateGrid(); // apply slider setting after loading
      }

      function updateGrid() {
        const count = document.getElementById("rowSlider").value;
        document.getElementById("rowCount").textContent = count;
        const container = document.getElementById("videos");
        container.style.gridTemplateColumns = `repeat(${count}, 1fr)`;
      }
    </script>
  </body>
</html>
