<!DOCTYPE html>
<html>
  <head>
    <title>Viewer</title>

    <!-- Mobile Scaling Fix -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: #fff;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        letter-spacing: 1px;
      }

      .input-box {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      input {
        padding: 10px;
        border-radius: 6px;
        border: none;
        width: 260px;
        background: #222;
        color: #fff;
      }

      button {
        padding: 10px 20px;
        border: none;
        background: #008cff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #0a72c6;
      }

      .error {
        text-align: center;
        color: #ff4d4d;
        margin-bottom: 15px;
        font-size: 15px;
        display: none;
      }

      .loading {
        text-align: center;
        margin-top: 10px;
        font-size: 16px;
        display: none;
      }

      /* MOBILE FIX – responsive grid */
      #videos {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 16px;
        padding: 10px;
      }

      /* MOBILE FIX – responsive autoplay-compatible iframe */
      iframe {
        width: 100%;
        aspect-ratio: 16 / 9;
        border: none;
        background: #000 !important;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.2s;
      }

      iframe:hover {
        transform: scale(1.02);
      }

      /* MOBILE FIX — stacked inputs on small screens */
      @media (max-width: 600px) {
        .input-box {
          flex-direction: column;
          width: 100%;
        }

        .input-box input,
        .input-box button {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <h1>Viewer</h1>

    <div class="input-box">
      <input id="gistid" placeholder="Enter Gist ID" />
      <input id="filename" placeholder="Enter Filename" />
      <button onclick="loadJSON()">Load</button>
    </div>

    <div class="error" id="errorBox"></div>
    <div class="loading" id="loadingBox">Loading… please wait</div>

    <div id="videos"></div>

    <script>
      async function loadJSON() {
        const gistID = document.getElementById("gistid").value.trim();
        let filename = document.getElementById("filename").value.trim();
        filename = filename.endsWith(".json") ? filename : filename + ".json";
        const username = "domrukia";

        const errorBox = document.getElementById("errorBox");
        const loadingBox = document.getElementById("loadingBox");
        const container = document.getElementById("videos");

        errorBox.style.display = "none";
        container.innerHTML = "";

        if (!gistID || !filename) {
          errorBox.textContent = "Please enter both Gist ID and filename.";
          errorBox.style.display = "block";
          return;
        }

        const raw = `https://gist.githubusercontent.com/${username}/${gistID}/raw/${filename}`;

        loadingBox.style.display = "block";

        try {
          const res = await fetch(raw);
          if (!res.ok) throw new Error("HTTP " + res.status);

          const list = await res.json();
          loadingBox.style.display = "none";

          list.forEach((url) => {
            const match = url.match(/watch\/(.+)$/);
            if (!match) return;

            const id = match[1];

            const iframe = document.createElement("iframe");
            iframe.src = `https://www.redgifs.com/ifr/${id}`;
            iframe.allowFullscreen = true;

            /* Mobile + iOS playback fixes */
            iframe.setAttribute("allow", "autoplay; fullscreen");
            iframe.setAttribute("playsinline", "");

            container.appendChild(iframe);
          });
        } catch (err) {
          loadingBox.style.display = "none";
          errorBox.textContent = "Failed to load JSON: " + err;
          errorBox.style.display = "block";
        }
      }
    </script>
  </body>
</html>
